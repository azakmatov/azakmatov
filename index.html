<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Мой первый самостоятельный мини веб сайт">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Мини веб сайт</title>
</head>
<body>
  <center><h1>Мини веб сайт</h1></center>
  <table cellspacing="0px" cellpadding="8px">
    <tr>
      <td><img src="img/pfed.PNG" alt="Фото профессии фронтенд разработчика" width="500px" height="400px"></td>
      <td>
        <b>Информация про <mark>изображение</mark>:</b>
        <br>
        <hr>
        <details>
          <summary>Подробнее</summary>
          <p>Большое фото с изображением про интенсив</p>
        </details>
        <audio controls>
          <source src="URL" type="audio/ogg; codecs=vorbis">
          Тег audio не работает в вашем браузере!
        </audio>
      </td>
    </tr>
    <tr>
      <td>
        <video width="600px" height="400px" controls poster="img/py10.png">
          <source src="video/python.mp4" type='video/webm; codecs="vp8, vorbis"'>
          Тег video не поддерживается вашим браузером!
        </video>
      </td>
      <td>
        <h3>Наши преимущества:</h3>
        <ul>
          <li>Крутые <a href="#"><i>цены</i></a>;</li>
          <li>Большой выбор;</li>
          <li>Хорошие специалисты;</li>
        </ul>
      </td>
    </tr>
  </table>
  <h1>Зарегистрироваться на событие:</h1>
  <form class="" action="#" method="post" autocomplete="off" enctype="multipart/form-data">
    <label for="name">Имя</label><input type="text" name="name" value="" placeholder="Введите имя"><br>
    <label for="email">Email</label><input type="email" name="email" value="" placeholder="Введите e-mail"><br>
    <label for="pwd">Пароль</label><input type="password" name="pwd" value=""><br>
    <label for="photo">Фото профиля</label><input type="file" name="photo"><br>
    <select class="" name="stage" title="Опыт в программировании">
      <option hidden selected disabled>Опыт в программировании</option>
      <option value="1">1 год</option>
      <option value="2">2 года</option>
      <option value="3-4">3 - 4 года</option>
      <option value="5+">более 5 лет</option>
    </select>
    <br>
    <select class="" name="lovely" title="Любимый язык программирования">
      <option selected disabled>Любимый язык:</option>
      <option value="php">PHP</option>
      <option value="js">JavaScript</option>
      <option value="csharp">C#</option>
    </select>
    <br>

  </form>
</body>
</html>
